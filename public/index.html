<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 40, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var ly = d3.scale.linear()
    .range([height, 0]);
var ry = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var lyAxis = d3.svg.axis()
    .scale(ly)
    .orient("left");
var ryAxis = d3.svg.axis()
    .scale(ry)
    .orient("right");

var line_mb = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return ly(d.mb); });
var line_mins = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return ry(d.min); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("koodo.csv", function(error, data) {
  data.forEach(function(d) {
    d.date = new Date(d.time * 1000);
    d.mb = +d.mb;
    d.min = +d.min;
    delete d.time;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  ly.domain([0, d3.extent(data, function(d) { return d.mb; })[1]]);
  ry.domain([0, d3.extent(data, function(d) { return d.min; })[1]]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(lyAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", -50)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Megabytes Left");

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + width + " ,0)")
      .call(ryAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -12)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Minutes Left");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line_mb);
  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line_mins);
});

</script>
